<div id="z-editor-tip" class="z-editor-alert">
  <div class="wd-mask"></div>
  <!-- active - true 执行进入动画，false 执行离开动画 -->
  <p [ngStyle]="{transition:  'all ' + (ready?enter:leave)/1000 + 's'}"
    [ngClass]="[(animation === 'scale'?'wd-tip-for-scale':'wd-tip'),animation+'-enter', animation+ (active?'-active':'-leave')]">
    <i *ngIf="duration < 0 || duration === Infinity" class="z-editor-icomoon icon-loader"></i>{{text}}</p>
</div>
