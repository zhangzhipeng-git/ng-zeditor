<div id="z-editor-window" class="z-editor-alert" [ngClass]="theme">
  <div class="wd-mask" #mask></div>
  <div class="wd-content">
    <div #window class="wd-window" [ngClass]="[animation+'-enter', animation+(active?'-active':'-leave')]">
      <!-- 窗口工具条 -->
      <div class="wd-window-tool" (mousedown)="start($event)" (tragstart)="tragstart($event)">
        <h3>{{title}}</h3>
        <p>
          <!-- isScale true-显示放大缩小，false-不显示放大缩小,_isScale同isScale兼容方式2 -->
          <i *ngIf="isScale" (click)="switchSize($event)" class="z-editor-icomoon"
            [ngClass]="min?'icon-maximize': 'icon-minimize'"></i>
          <i (click)="close($event)" class="z-editor-icomoon icon-x-square"></i>
        </p>
      </div>
      <!-- 窗口面板 -->
      <div class="wd-window-pannel">
        <!-- v-html -->
        <div *ngIf="type === 'string'; else component" [innerHTML]="content|safeHTML">
        </div>
        <!-- 动态组件 handler:angular实例 -->
        <ng-template #component></ng-template>
      </div>
    </div>
  </div>
</div>
