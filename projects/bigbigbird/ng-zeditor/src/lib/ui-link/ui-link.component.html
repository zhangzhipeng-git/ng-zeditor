
<div class="z-editor-link">
  <ul>
    <li>
      <label for="ui-link-title">标题</label>
      <input placeholder="可不填~" id="ui-link-title" type="text" [(ngModel)]="title" />
    </li>
    <li>
      <label for="ui-link-rul">链接</label>
      <input placeholder="http://" id="ui-link-rul" type="text" [(ngModel)]="url" />
    </li>
    <li>
      <label for="ui-link-content">内容</label>
      <input id="ui-link-content" type="text" [(ngModel)]="content" />
    </li>
    <li>
      <label for="ui-link-checkbox">新窗口打开</label>
      <app-checkbox [id]="'ui-link-checkbox'" [(ngModel)]="checked"></app-checkbox>
    </li>
  </ul>
  <div class="wd-btn-group">
    <button (click)="parent.close()">取消</button>
    <button (click)="emitLinkHTML()">确认</button>
  </div>
</div>
