
<div class="z-editor-annex">
  <ul>
    <li>
      <button class="wd-upload-local" (click)="selectFile()">
        本地上传{{typeName}} +
      </button>
      <input *ngIf="rebuild" #file class="wd-edit-file" type="file" />
    </li>
    <li>
      <label>类型</label>
      <app-radio-group [(ngModel)]="type" [radioGroup]="radioGroup" class="wd-radio-group-type"></app-radio-group>
    </li>
    <li>
      <label for="wd-annex-width">宽度</label>
      <input id="wd-annex-width" type="text" [(ngModel)]="width" />
    </li>
    <li>
      <label for="wd-annex-height">高度</label>
      <input id="wd-annex-height" type="text" [(ngModel)]="height" />
    </li>
    <li>
      <label for="wd-annex-link">外链</label>
      <input placeholder="https://" id="wd-annex-link" type="text" [(ngModel)]="url" />
    </li>
    <li>
      <button (click)="insertOutLink()" class="wd-use-link-confirm">插入外链</button>
    </li>
  </ul>
</div>
